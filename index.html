<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="pokedex">
      <div class="pokedex_img_background">
        <div class="flex_img">
          <div class="pokedex_img_border">
            <div class="flex_img_poke">
              <div class="img_poke"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex_info">
        <div class="pokedex_info_background">
          <div class="flex_search">
            <div class="search">
              <form class="search_form">
                <input
                  type="search"
                  class="search_inp"
                  placeholder="Search Pokemon Name"
                  required
                />
              </form>
            </div>
          </div>
          <div class="flex_info_stats">
            <div class="info_stats">
              <div class="half_one">
                <div class="name">
                  <p class="title">NAME</p>
                  <p class="title_name">__________</p>
                </div>
                <div class="type">
                  <p class="title">TYPE</p>
                  <p class="title_type">__________</p>
                </div>
              </div>
              <div class="half_two">
                <div class="height">
                  <p class="title">HEIGHT</p>
                  <p class="title_height">__________</p>
                </div>
                <div class="weight">
                  <p class="title">WEIGHT</p>
                  <p class="title_weight">__________</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
